<!DOCTYPE html>
<html>
<head>
	<title>Belajar JavaScript</title>
</head>
<body>
		
	<p id="name"></p>
		
	<script>
		document.write("Wadidau:");
    document.write('<br>');
    let tinggi= prompt("masukan nilai");
    for(let baris= 0; baris < tinggi; baris++){
        document.writeln('&nbsp;'.repeat((tinggi-baris)*1) + '*'.repeat(1 * baris) + '<br>')
    }
	</script>
</body>
</html>
